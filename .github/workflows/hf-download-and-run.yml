# .github/workflows/hf-download-and-run.yaml
name: Run program from Hugging Face

on:
  workflow_dispatch:   # permet de lancer le workflow manuellement depuis l’onglet Actions

jobs:
  run-hf-program:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (vide — juste pour init)
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch transformers huggingface_hub

      - name: Download script from Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          curl -L \
            -H "Authorization: Bearer $HF_TOKEN" \
            -o app.py \
            https://huggingface.co/spaces/jeremyvarin/pp/resolve/main/app.py

      - name: Run downloaded script
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python app.py
