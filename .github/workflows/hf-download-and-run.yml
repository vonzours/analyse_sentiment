name: Run program from Hugging Face

on:
  workflow_dispatch:

jobs:
  run-hf-program:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (even if empty)
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install streamlit torch transformers huggingface_hub

      - name: Download app.py from Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          curl -L \
            -H "Authorization: Bearer $HF_TOKEN" \
            -o app.py \
            https://huggingface.co/spaces/jeremyvarin/pp/resolve/main/app.py

      - name: Run app.py
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python app.py
